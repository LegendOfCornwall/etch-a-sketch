<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>Etch-a-Sketch!</h1>
        <div><button id="reset-button">Reset</button></div>
        <div id="container"></div>


        <script>

            let rows = 16; columns = 16;

            const mainDiv = document.querySelector('#container');
            for (let i = 0; i < rows; i++) {
                    const rowDiv = document.createElement('div');
                    rowDiv.classList.add('rowDiv');
                    mainDiv.appendChild(rowDiv);
                for (let j = 0; j < columns; j++) {
                    const smallDiv = document.createElement('div');
                    smallDiv.classList.add('smallDiv');

                    rowDiv.appendChild(smallDiv);
                }
            }

            const smallDivs = document.querySelectorAll('.smallDiv');
            smallDivs.forEach((e) => {
                e.addEventListener("mouseover", () => {
                    console.log('Div was hovered over!');
                    e.classList.add('colored');
                });
            });

            const resetBtn = document.querySelector('button');
            resetBtn.addEventListener('click', function(e) {
                smallDivs.forEach((small) => {
                    small.classList.remove('colored');
                });
            });


 

          
        </script>
    </body>
</html>
